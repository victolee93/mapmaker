<div class="gallery_modal write_hidden">
    <div class="modal_overlay"></div>
    <div class="modal_content">
        <h1 class="ui dividing header">게시글 작성</h1>

        <div class="content">
            <form th:action="@{/gallery}" method="post" class="ui form">
                <div class="field">
                    <label>제목</label>
                    <input name="title" type="text" placeholder="제목을 입력해주세요">
                </div>

                <div class="field">
                    <label>설명</label>
                    <textarea name="content"></textarea>
                </div>

                <div class="field">
                    <button class="ui small basic icon button">
                        <i class="upload icon"></i> 파일 업로드
                    </button>
                    <span>파일명</span>
                </div>

                <div class="field">
                    <img th:src="@{/img/sample.jpg}" id="img-preview">
                </div>

                <div class="field">
                    <button id="cancel-btn" class="ui medium teal button right floated">취소</button>
                    <button id="submit-btn" class="ui medium teal button right floated">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>
