<!DOCTYPE html >
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/lib/SemanticUI/semantic.css}">
    <link rel="stylesheet" th:href="@{/css/map.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <title>MapMaker</title>
</head>
<body>
<!-- HEADER -->
<div th:insert="common/hearder.html" id="header" class="ui grid container"></div>

<div id="map-container">
    <div class="ui grid container">
        <!-- SIDE MENU -->
        <div th:insert="common/sidemenu.html" class="three wide column"></div>

        <div id="new-map" class="thirteen wide column map-list-box">
            <h1>뜨끄~은한 신상 맵</h1>
            <div class="ui three cards">
                <div th:each="travel : ${recentTravelList}" class="card detail-btn">
                    <div class="content">
                        <p class="right floated meta" th:text="${travel.userName}"></p>
                        <p th:text="${travel.title}"></p>
                    </div>

                    <div class="image">
                        <img th:src="${travel.filePath}">
                    </div>

                    <div class="content">
                        <p th:text="${travel.description}"></p>
                    </div>

                    <div class="extra">
                        <i class="like icon"></i> 11
                        <span th:text="${#temporals.format(travel.createdDate, 'yyyy-MM-dd')}" class="right floated"></span>
                    </div>
                </div>
            </div>
        </div>


        <div id="popular-map" class="thirteen wide column right floated  map-list-box">
            <h1>인기최고 맵</h1>
            <div class="ui three cards">

            </div>
        </div>


        <div id="recommend-map" class="thirteen wide column right floated  map-list-box">
            <h1>추천 여행지</h1>
            <div class="ui three cards">

            </div>
        </div>

    </div>
</div>

<!-- FOOTER -->
<div th:insert="common/footer.html" id="footer" class="ui grid container"></div>

</body>
</html>
