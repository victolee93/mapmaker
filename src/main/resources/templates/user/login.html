<!DOCTYPE html >
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/lib/SemanticUI/semantic.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <title>MapMaker</title>
</head>
<body>
<!-- HEADER -->
<div th:insert="common/hearder.html" id="header" class="ui grid container"></div>

<div id="outer-container" class="ui grid middle aligned center aligned">
    <div class="five wide column">
        <h2 class="ui teal header left aligned">
            <div class="content">
                로그인
            </div>
        </h2>
        <form th:action="@{/user/login}" method="post" class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="이메일">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="비밀번호">
                    </div>
                </div>
                <div>
                    <button id="login-btn" class="ui fluid large teal button">로그인</button>
                </div>
            </div>
        </form>

        <div th:if="${param.error}">
            아이디가 존재하지 않거나, 비밀번호가 일치하지 않습니다.
        </div>

        <div class="ui message">
            아직 계정이 없으신가요? <a href="/user/signup">회원가입</a>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div th:insert="common/footer.html" id="footer" class="ui grid container"></div>

<script th:src="@{/js/util/validator.js}"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
