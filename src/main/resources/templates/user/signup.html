<!DOCTYPE html >
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/lib/SemanticUI/semantic.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <title>MapMaker</title>
</head>
<body>
<!-- HEADER -->
<div th:insert="common/hearder.html" id="header" class="ui grid container"></div>

<div id="outer-container" class="ui grid middle aligned center aligned">
    <div class="five wide column">
        <h2 class="ui teal header left aligned">
            <div class="content">
                회원가입
            </div>
        </h2>
        <form th:action="@{/user/signup}" method="post" class="ui large form" modelAttribute="userDto">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui input">
                        <input type="text" name="email" th:value="${userDto.email}" placeholder="email@example.com">
                    </div>
                    <span th:if="${#strings.isEmpty(userDto.email)}" th:text="${valid_email}"></span>
                </div>
                <div class="field">
                    <div class="ui input">
                        <input type="text" name="nickname" th:value="${userDto.nickname}" placeholder="닉네임">
                    </div>
                    <span th:if="${#strings.isEmpty(userDto.nickname)}" th:text="${valid_nickname}"></span>
                </div>
                <div class="field">
                    <div class="ui input">
                        <input type="password" name="password" placeholder="비밀번호">
                    </div>
                    <span th:if="${#strings.isEmpty(userDto.password)}" th:text="${valid_password}"></span>
                </div>
                <div class="field">
                    <div class="ui input">
                        <input type="password" name="password-confirm" placeholder="비밀번호 재확인">
                    </div>
                </div>
                <div>
                    <button class="ui fluid large teal submit button">회원가입</button>
                </div>
            </div>
        </form>
        <div class="ui message">
            비밀번호를 잊어버리셨나요? <a href="/user/find">비밀번호 찾기</a>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div th:insert="common/footer.html" id="footer" class="ui grid container"></div>

</body>
</html>
