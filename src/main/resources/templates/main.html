<!DOCTYPE html >
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/lib/SemanticUI/semantic.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>MapMaker</title>
</head>
<body>
<!-- HEADER -->
<div th:insert="common/hearder.html" id="header" class="ui grid container"></div>

<div>
    <div id="banner-box">
        <div class="banner-img"><img th:src="@{/img/banner/banner.jpg}" class="banner-img"></div>
        <div id="banner-text-box">
            <p class="banner-text-heading">Map Maker에서 추억을 저장하세요 💕</p>
            <p class="banner-text-content">누구나 나만의 여행지도를 만들 수 있습니다.</p>
            <p class="banner-text-content">나의 여행을 기록하고 싶거나, 세상의 여행 정보를 알고 싶다면</p>
            <p class="banner-text-extra">
                <span class="emogi">🚗 </span>
                지금 시작하세요!
                <span class="emogi"> 🛫</span>
            </p>
            <a th:href="@{/map}">
                <button id="start-btn" class="ui big teal button">시작하기</button>
            </a>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div th:insert="common/footer.html" id="footer" class="ui grid container"></div>

</body>
</html>
